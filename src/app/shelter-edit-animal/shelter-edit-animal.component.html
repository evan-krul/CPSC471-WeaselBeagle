<h2>Update {{animalInfo.name}}'s info!</h2>

<form [formGroup]="animalForm" (ngSubmit)="onSubmit(animalForm.value)">
  <div class="grid-x">
    <div class="cell medium-12">
      <label for="chipID">Chip ID</label>
      <input type="number" placeholder="Chip ID" name="chipID" formControlName="chipID"/>
    </div>

    <div class="cell medium-12">
      <label for="name">Name</label>
      <input type="email" placeholder="Name" name="name" formControlName="name"/>
    </div>

    <div class="cell medium-12">
      <label for="birthDate">Birthday</label>
      <input type="date" name="birthDate" formControlName="birthDate">
    </div>

<!--        name="traits"-->
<!--        formControlName="traits"-->
<!--        [modelAsStrings]="true">-->
<!--      </tag-input>-->
<!--    </div>-->


  </div>
  <br>
  <button class="button" type="submit">Update {{animalInfo.name}}</button>
</form>
