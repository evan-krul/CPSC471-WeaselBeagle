<h3>Your upcoming and previous animal appointments {{account.fname}} {{account.lname}}</h3>
<div class="grid-x full">
  <div class="cell small-5">
  </div>
  <div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-3">
    <div routerLink="/trainer/animals/view/{{animal.chipID}}" *ngFor="let animal of animals" class="cell">
      <div class="card">
        <div class="animal-thumbnail" class="card-divider">
          <h3>
            {{animal.name}}
          </h3>
        </div>
        <img class="animal-thumbnail" src="{{animal.apiData.url}}">
        <div class="card-section">
          <p>{{animal.apiData.breeds[0].name}}</p>
        </div>
        <div class="card-section">
          <i>Appointment Date: {{animal.date.split('T')[0]}}</i>
        </div>
      </div>
    </div>
  </div>
</div>
